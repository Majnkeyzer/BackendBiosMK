<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework </title>
</head>
<body>
<h1>Film List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>

    </tr>
    <tr th:each="film : ${films}">
        <td th:text="${film.id}">123</td>
        <td th:text="${film.title}">Spring in Action</td>
    </tr>
</table>

</body>
</html>
