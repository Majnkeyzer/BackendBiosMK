<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework </title>
</head>
<body>
<h1>Zaal Lijst</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Zaalnaam</th>

    </tr>
    <tr th:each="zaal : ${zalen}">
        <td th:text="${zaal.id}">zaal</td>
        <td th:text="${zaal.zaalNummer}">1</td>

    </tr>
</table>

</body>
</html>
