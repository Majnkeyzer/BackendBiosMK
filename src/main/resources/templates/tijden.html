<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Tijden Lijst</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Tijden</th>

    </tr>
    <tr th:each="tijd : ${tijden}">
        <td th:text="${tijd.id}">123</td>
        <td th:text="${tijd.begintijd}">Spring in Action</td>

    </tr>
</table>

</body>
</html>
